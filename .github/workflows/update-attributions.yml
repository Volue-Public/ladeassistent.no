name: Update Attributions

permissions:
  contents: write

on:
  push:
    branches-ignore:
      - main
    paths:
      - package.json
      - yarn.lock

jobs:
  update-attributions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: yarn install --frozen-lockfile

      - name: Update notice file
        run: node bin/generate-notice.js

      - name: Commit attribution changes if needed
        run: |
          if [[ -n "$(git diff -- ATTRIBUTIONS.txt)" ]]; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add ATTRIBUTIONS.txt
              git commit -m "Update ATTRIBUTIONS.txt"
              git push
          fi
